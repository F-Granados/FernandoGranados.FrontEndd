<mat-toolbar color="primary">
  <span>App Personal</span>
</mat-toolbar>

<div class="container">  

<div class="table-container">
  
  <mat-card>Listar Personal</mat-card>
<div class="filter_add">
    <mat-form-field appearance="standard" class="input">
        
      <mat-label class="search"><i class="material-icons">search</i> Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejm:Perez" #input autocomplete="off">
      </mat-form-field>
    <div class="btns">
      
      <button mat-flat-button color="primary" (click)="showDialog()">AGREGAR</button>
    </div>
</div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="IdPersonal">
      <th mat-header-cell *matHeaderCellDef>Nro.</th>
      <td mat-cell *matCellDef="let element"> {{element.IdPersonal}} </td>
    </ng-container>

    <ng-container matColumnDef="Dni">
      <th mat-header-cell *matHeaderCellDef>Nro. Documento</th>
      <td mat-cell *matCellDef="let element"> {{element.Dni}} </td>
    </ng-container>

    <ng-container matColumnDef="NombreCompleto">
        <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
        <td mat-cell *matCellDef="let element"> {{element.NombreCompleto}} </td>
    </ng-container>

    <ng-container matColumnDef="FchNac">
        <th mat-header-cell *matHeaderCellDef>Fecha Nacimiento</th>
        <td mat-cell *matCellDef="let element"> {{element.FchNac}} </td>
    </ng-container>

    <ng-container matColumnDef="FchIngreso">
        <th mat-header-cell *matHeaderCellDef>Fecha de ingreso</th>
        <td mat-cell *matCellDef="let element"> {{element.FchIngreso}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Accion" >
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">ACCION</th>
        <td mat-cell *matCellDef="let row" style="text-align: center;"> 
            <a mat-button color="primary"  [routerLink]="['/personal/hijo',row.IdPersonal]">Hijos</a>
            <button mat-icon-button color="primary" type="button" name="button" [routerLink]="['/personal/form',row.IdPersonal]" aria-label="Example icon button with a home icon" [title]="'Editar Personal'">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(row.IdPersonal)" aria-label="Example icon button with a home icon" [title]="'Eliminar Personal'">
                <mat-icon>delete_forever</mat-icon>
            </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
</div>
